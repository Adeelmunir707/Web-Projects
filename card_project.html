<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Adeel</a>
        <a href="#profile2">Anees</a>
        <a href="#profile3">Umar</a>
      </nav>
    </header>

    <main>
      <article id="profile2" class="card">
        <figure>
          <img
            src="images/anees.jpeg"
            alt="anees"
            width="500"
            height="500"
          />
          <figcaption>Anees-Ur-Rehman</figcaption>
        </figure>
        <p><q>I design stuff.</q></p>
      </article>

      <article id="profile1" class="card">
        <figure>
          <img
            src="images/adeel.jpeg"
            alt="adeel"
            width="500"
            height="500"
          />
          <figcaption>Adeel Munir</figcaption>
        </figure>
        <p><q>I code stuff.</q></p>  <!-- q-> tag is for quote sign(inverted comma)-->
      </article>

      <article id="profile3" class="card">
        <figure>
          <img
            src="images/umar.jpeg"
            alt="umar"
            width="500"
            height="500"
          />
          <figcaption>Umar Raj <span class="nowrap">Umar Raj</span></figcaption>
        </figure>
        <p><q>I teach stuff.</q></p>
      </article>

      
    </main>

    <footer>
      <p>&copy; AIBEL Co.</p>
    </footer>
  </body>
</html>
